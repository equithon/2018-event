<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sign up!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="signup-fields">
    <ion-label stacked color="primary">First Name</ion-label>
    <ion-input type="text" placeholder="John" [(ngModel)]="firstName"></ion-input> 

    <ion-label stacked color="primary">Last Name</ion-label>
    <ion-input type="text" placeholder="Smith" [(ngModel)]="lastName"></ion-input> 

    <ion-label stacked color="primary">Email</ion-label>
    <ion-input type="text" placeholder="Email" [(ngModel)]="userEmail"></ion-input> 
  
    <ion-label stacked color="primary">Password</ion-label>
    <ion-input type="password" placeholder="Password" [(ngModel)]="userPass"></ion-input> 
    
    <button ion-button (click)="signUp()">Sign Up</button>
  </div>
</ion-content>
