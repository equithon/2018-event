<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sign up!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="signup-fields">
    <ion-label stacked color="primary">Email</ion-label>
    <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input> 
  
    <ion-label stacked color="primary">Password</ion-label>
    <ion-input type="password" placeholder="Password" [(ngModel)]="pass"></ion-input> 
    <button ion-button (click)="logIn()">Log In</button>
  </div>
</ion-content>
