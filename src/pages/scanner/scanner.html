<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <span id="eventSelector">
      <ion-select text-center [(ngModel)]="eventChosen" (ngModelChange)="auth.volunteerSignIn(eventChosen)" [placeholder]="eventChosen" id="eventSelections">
          <ion-option *ngFor="let evnt of eventOptions" [value]="evnt._id">{{evnt.name}}</ion-option>
      </ion-select>
    </span>
    
  </ion-navbar>
</ion-header>
  
<ion-content class="scanner-page-content">
  <div text-center>
      <img src="assets/imgs/qr_reticle.png" id="scanner-reticle"/>
  </div>
  
  <button ion-button (click)="startScanning()" id="start-scanner" class="content-button">
    Scan
  </button>

</ion-content>
