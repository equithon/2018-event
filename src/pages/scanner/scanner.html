<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-item id="eventSelector">
      <ion-select text-center [(ngModel)]="chosenEvent" (ngModelChange)="auth.updateCheckIn(chosenEvent)" [placeholder]="chosenEvent">
        <ion-option *ngFor="let evnt of events" [value]="evnt._id">{{evnt.name}}</ion-option>
      </ion-select>
    </ion-item>
    
  </ion-navbar>
</ion-header>
  
<ion-content class="scanner-page-content">
  <button ion-button (click)="openScanner()" id="open-scanner" class="content-button">Scan A Code</button>
  <ion-input type="text" placeholder="Enter User ID" [(ngModel)]="queryId" id="manual-query-field"></ion-input> 
  <button ion-button (click)="checkUserIn()" id="manual-search" class="content-button">Search For User</button>
</ion-content>
