<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-item id="eventSelector">
      <ion-select text-center [(ngModel)]="eventChosen" (ngModelChange)="auth.volunteerSignIn(eventChosen)" [placeholder]="eventChosen">
        <ion-option *ngFor="let evnt of eventOptions" [value]="evnt._id">{{evnt.name}}</ion-option>
      </ion-select>
    </ion-item>
    
  </ion-navbar>
</ion-header>
  
<ion-content class="scanner-page-content">
  <img src="assets/imgs/qr_reticle.png" id="scanner-reticle"/>
  <button ion-button (click)="startScanning()" id="start-scanner" class="content-button">Scan A Code</button>
