<ion-header>

  <ion-navbar>
    <ion-title>User {{user._id}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="view.dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div *ngIf="viewType === 'edit'">
    <ion-item>{{user.firstName}}</ion-item>
    <ion-item>viewing with edit permissions</ion-item>
  </div>
  
  <div *ngIf="viewType === 'checkIn'">
      <ion-item>{{user.firstName}}</ion-item>
      <ion-item>viewing with checkin</ion-item>
      <ion-item>
        <ion-label>Event Name</ion-label>
        <ion-toggle [checked]="been" (click)="checkUserIn()"></ion-toggle>
      </ion-item>
  </div>

</ion-content>
