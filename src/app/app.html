<ion-split-pane>
  <!-- Menu for logged in users -->
  <ion-menu id="loggedInView" [content]="content">
    <ion-header>
      <ion-toolbar>
          <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-list>
      <ion-list-header>
        Navigate
      </ion-list-header>
      <button ion-item menuClose *ngFor="let navpage of navigationPages" (click)="openPage(navpage)">
        {{navpage.title}}
      </button>

      <span id="organizerView">
        <button ion-item menuClose *ngFor="let navpage of organizerPages" (click)="openPage(navpage)">
          {{navpage.title}}
        </button>
      </span>
    </ion-list>

    <ion-list>
      <ion-list-header>
        Account
      </ion-list-header>
      <button ion-item menuClose *ngFor="let navpage of loggedInPages" (click)="openPage(navpage)">
        {{navpage.title}}
      </button>
    </ion-list>

    <ion-list>
      <ion-list-header>
        More
      </ion-list-header>
      <button ion-item menuClose *ngFor="let navpage of miscPages" (click)="openPage(navpage)">
        {{navpage.title}}
      </button>
    </ion-list>
  </ion-menu>

  <!-- Menu for logged out users -->
  <ion-menu id="loggedOutView" [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-list>
      <ion-list-header>
        Navigate
      </ion-list-header>
      <button ion-item menuClose *ngFor="let navpage of navigationPages" (click)="openPage(navpage)">
        {{navpage.title}}
      </button>
    </ion-list>

    <ion-list>
      <ion-list-header>
        Account
      </ion-list-header>
      <button ion-item menuClose *ngFor="let navpage of loggedOutPages" (click)="openPage(navpage)">
        {{navpage.title}}
      </button>
    </ion-list>

    <ion-list>
      <ion-list-header>
        More
      </ion-list-header>
      <button ion-item menuClose *ngFor="let navpage of miscPages" (click)="openPage(navpage)">
        {{navpage.title}}
      </button>
    </ion-list>
  </ion-menu>

  <ion-nav [root]="rootPage" #content main name="app"></ion-nav>
</ion-split-pane>
